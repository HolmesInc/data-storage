<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Drive - Save Your Data</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Sweetalert2 - Beautiful alerts and modals -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-dark bg-primary sticky-top">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="fas fa-file-cabinet"></i> Data Drive
            </span>
            <div class="nav-item d-flex gap-2">
                <span class="text-white d-flex align-items-center me-3">
                    <i class="fas fa-user-circle me-2"></i>
                    <span id="currentUsername">User</span>
                </span>
                <button class="btn btn-light btn-sm" id="healthCheck" title="API Health Check">
                    <i class="fas fa-heartbeat"></i> Health
                </button>
                <button class="btn btn-outline-light btn-sm" id="logoutBtn" title="Logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- Main Content Area -->
        <div class="row g-4">
            <!-- Sidebar -->
            <div class="col-lg-3">
                <div class="card h-100">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="fas fa-server me-2"></i> Drives</h5>
                    </div>
                    <div class="card-body overflow-auto" id="dataroomList" style="max-height: 70vh;">
                        <div class="spinner-border spinner-border-sm" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <div class="card-footer border-top">
                        <button class="btn btn-sm btn-success w-100" data-bs-toggle="modal" data-bs-target="#createDataRoomModal">
                            <i class="fas fa-plus"></i> New Drive
                        </button>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-lg-9">
                <div id="contentArea">
                    <div class="alert alert-info text-center">
                        <i class="fas fa-arrow-left"></i> Select a Drive to get started
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Data Room Modal -->
    <div class="modal fade" id="createDataRoomModal" tabindex="-1" aria-labelledby="createDataRoomLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="createDataRoomLabel"><i class="fas fa-folder-plus me-2"></i> Create New Drive</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createDataRoomForm">
                        <div class="mb-3">
                            <label for="dataroomName" class="form-label">Drive Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="dataroomName" placeholder="e.g., Q4 2024 Acquisition" required>
                        </div>
                        <div class="mb-3">
                            <label for="dataroomDesc" class="form-label">Description</label>
                            <textarea class="form-control" id="dataroomDesc" rows="3" placeholder="Optional description"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="createDataRoomBtn">Create</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Folder Modal -->
    <div class="modal fade" id="createFolderModal" tabindex="-1" aria-labelledby="createFolderLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="createFolderLabel"><i class="fas fa-folder-plus me-2"></i> Create New Folder</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createFolderForm">
                        <div class="mb-3">
                            <label for="folderName" class="form-label">Folder Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="folderName" placeholder="e.g., Financial Statements" required>
                        </div>
                        <input type="hidden" id="parentFolderId" value="null">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" id="createFolderBtn">Create Folder</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Rename Folder Modal -->
    <div class="modal fade" id="renameFolderModal" tabindex="-1" aria-labelledby="renameFolderLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-warning text-dark">
                    <h5 class="modal-title" id="renameFolderLabel"><i class="fas fa-edit me-2"></i> Rename Folder</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="renameFolderForm">
                        <div class="mb-3">
                            <label for="renameFolderInput" class="form-label">New Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="renameFolderInput" required>
                        </div>
                        <input type="hidden" id="renameFolderId">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-warning" id="renameFolderBtn">Rename</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Rename File Modal -->
    <div class="modal fade" id="renameFileModal" tabindex="-1" aria-labelledby="renameFileLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-warning text-dark">
                    <h5 class="modal-title" id="renameFileLabel"><i class="fas fa-edit me-2"></i> Rename File</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="renameFileForm">
                        <div class="mb-3">
                            <label for="renameFileInput" class="form-label">New Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="renameFileInput" required>
                        </div>
                        <input type="hidden" id="renameFileId">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-warning" id="renameFileBtn">Rename</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Share File Modal -->
    <div class="modal fade" id="shareFileModal" tabindex="-1" aria-labelledby="shareFileLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="shareFileLabel"><i class="fas fa-share-alt me-2"></i> Share File</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="shareFileId">

                    <div class="mb-3">
                        <label class="form-label">Share Link</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="shareLinkInput" readonly style="background-color: #f8f9fa;">
                            <button class="btn btn-outline-secondary" type="button" id="copyShareLinkBtn" title="Copy to clipboard">
                                <i class="fas fa-copy"></i> Copy
                            </button>
                        </div>
                        <small class="text-muted d-block mt-2">Share this link with anyone to allow them to download the file without login.</small>
                    </div>

                    <hr>

                    <div class="mb-3">
                        <label class="form-label">Active Shares</label>
                        <div id="sharesList" style="max-height: 200px; overflow-y: auto;">
                            <div class="spinner-border spinner-border-sm" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="createNewShareBtn">
                        <i class="fas fa-plus"></i> Create New Share
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Alert Container -->
    <div id="alertContainer"></div>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
